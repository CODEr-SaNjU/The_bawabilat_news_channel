    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
    <link href="/static/common/styles.css" rel="stylesheet">
    <link href="/static/common/header.css" rel="stylesheet">
</head>
<style>
    
    .news {
        width: 160px
    }
    
    .news-scroll a {
        text-decoration: none
    }
    
    .dot {
        height: 6px;
        width: 6px;
        margin-left: 3px;
        margin-right: 3px;
        margin-top: 2px !important;
        background-color: rgb(207, 23, 23);
        border-radius: 50%;
        display: inline-block
    }
</style>
<body>
    {% load embed_video_tags %}
	<header>
        <div class="bg-191">
				<div class="oflow-hidden color-ash font-9 text-sm-center ptb-sm-4">
                    <img src="{% static "images/header1.gif" %}" alt="The Bawabilat"/>
				</div><!-- top-menu -->
        </div><!-- bg-191 -->
		<div class="container">
            <a class="logo" href="#"><img src="/static/images/bawabilat png 2.png" alt="Logo"></a>

            <a class="menu-nav-icon" data-menu="#main-menu" href="#"><i class="ion-navicon"></i></a>
            <ul class="main-menu" id="main-menu">
                <li><a href="{%url 'home'%}">HOME</a></li>
                <li><a href="{%url 'video'%}">VIDEOS</a></li>
                <li class="drop-down"><a href="#">NEWS<i class="ion-arrow-down-b"></i></a>
                    <ul class="drop-down-menu drop-down-inner">
                        <li><a href="{%url 'technical_news'%}">TECHNICAL NEWS</a></li>
                        <li><a href="{%url 'entertainment_news'%}">ENTERTAINMENT NEWS</a></li>
                        <li><a href="{%url 'political_news'%}">POLITICAL NEWS</a></li>
                        <li><a href="{%url 'sports_news'%}">SPORTS NEWS</a></li>
                    </ul>
                </li>
                <li><a href="{%url 'events'%}">EVENTS</a></li>
                <li><a href="{%url 'world_wide'%}">World Wide</a></li>
                <li><a href="{%url 'contact_us'%}">Contact us</a></li>
            </ul>
            <div class="clearfix"></div>
        </div><!-- container -->
    </header>
{% block content %}
  
{% endblock %}
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

<script src="/static/common/scripts.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/cjs/popper.min.js" integrity="sha512-BO7V2K9oqbTnqEK9j/RiBzft8mcyj5XsfDgCmc0yymJQcBl4qhuR+TVgPL2pilyEqcMJxc8t0tp/lXGu9I0loA==" crossorigin="anonymous"></script>
